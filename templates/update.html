{% extends 'base.html' %}
{% block body %}
    
    
<div class="container my-5 bg-light">
    <h2>Update Your Todo</h2>
    <br>
    <form action="/update/{{todo.srno}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label"><h5>Todo Title</h5></label>
            <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"><h5>Todo Description</h5></label>
            <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
        </div>
        <button type="submit" class="btn btn-dark">Save</button>
        <br><br>
    </form>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


{% endblock body %}
